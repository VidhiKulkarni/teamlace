{% extends "layout.html" %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
</style>
{% endblock %}

{% block content %}
<iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%2333ffa0&ctz=America%2FLos_Angeles&src=YzNibG85MHUxbTFlc2N1YjA3NnFrMGFtam9AZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&color=%23A79B8E" style="display:block; margin:0 auto; width:50%; height:600px; frameborder:10%; scrolling: no"></iframe>

<script>
    // first image has index of 1
    let slideIndex = 1;
    // display image of specified index
    showDivs(slideIndex);

    // plusDivs will change slideIndex by -1 or 1 depending on which button was pressed
    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function showDivs(n) {
        // all images are set equal to x
        let x = document.getElementsByClassName("BioObj");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}

        let i;
        // all images not displayed
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        // image of given index will be displayed
        x[slideIndex-1].style.display = "block";
    }
</script>

{% endblock %}
