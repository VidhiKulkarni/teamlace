<!DOCTYPE html>
{% extends "layout.html" %}

{% block meta %}
    <title>Contact Us</title>
{% endblock %}

{% block content %}
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3345.5951182507833!2d-117.12360258485619!3d33.01444838090101!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dba1ec35227da1%3A0x59bf2ef553075a2b!2sDel%20Norte%20High%20School!5e0!3m2!1sen!2sus!4v1653688326170!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h1>Contact Us</h1>
    <style>/* Style inputs with type="text", select elements and textareas */
    h1 {
        text-align: center;
    }
    input[type=text], select, textarea {
        width: 100%; /* Full width */
        padding: 12px; /* Some padding */
        border: 1px solid #ccc; /* Gray border */
        border-radius: 4px; /* Rounded borders */
        box-sizing: border-box; /* Make sure that padding and width stays in place */
        margin-top: 6px; /* Add a top margin */
        margin-bottom: 16px; /* Bottom margin */
        resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
    }

    /* Style the submit button with a specific background color etc */
    input[type=submit] {
        background-color: #04AA6D;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    /* When moving the mouse over the submit button, add a darker green color */
    input[type=submit]:hover {
        background-color: #45a049;
    }

    /* Add a background color and some padding around the form */
    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }</style>
    <div class="container">
        <form action="https://formsubmit.co/gidas.dnhs@gmail.com" method="POST">

            <label style="color: black" for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label style="color: black" for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label style="color: black" for="eadd">Email Address</label>
            <input type="text" id="eadd" name="emailaddress" placeholder="Your email address..">

            <label style="color: black" for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input class="btn btn-secondary" type="submit" value="Submit" style="background-color: #4A9BAB">

        </form>

    </div>
{% endblock %}
