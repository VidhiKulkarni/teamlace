{% extends 'layout.html' %}

{% block title %}
    <title>Gallery</title>
{% endblock %}

{% block content %}
<div class="container py-4">
    <header class="pb-3 mb-4 border-bottom border-primary text-dark">
        <span class="fs-4">Gallery</span>
    </header>
</div>
<div class="container py-4 text-light bg-primary rounded-3">
    <div class="container bg-secondary py-4 rounded-3">
        <div class="p-5 mb-4 bg-light text-dark rounded-3">
{#            <h2>Content for {{ user.name }}</h2>#}
            <hr>
            <!--Notes input form, textarea supports multiple lines of input  -->
            {% if current_user.is_authenticated %}
                <form id="upload" enctype="multipart/form-data" action = "{{ url_for('content.upload') }}" method="POST">
                    <table class="table">
                        <thead>
                        <tr>
                            <th><label for="filename">Upload an image:</label></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input type="file" id="filename" name="filename"></td>
                            <td><input type="submit" value="Upload"></td>
                        </tr>
                        </tbody>
                    </table>
                </form>
                <hr>
            {% endif %}
            <!-- Add something to show what user has uploaded-->
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                    {% for file in files %}
                        <tr>
                            <td><image src="{{ file }}" style="width: 150px"></image></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
    <title>Dark Mode</title>

    <style>
        body{
            padding:0% 3% 10% 3%;
            text-align:center;
        }
        h1{
            color: #32a852;
            margin-top:30px;
        }

        button{
            cursor: pointer;
            border: 1px solid #555;
            text-align: center;
            padding: 5px;
            margin-left: 8px;
        }
        .dark{
            background-color: #222;
            color: #e6e6e6;
        }
    </style>
    </head>
    <button onclick="myFunction()">Switch mode</button>

    <script>
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark");
        }
    </script>
{% endblock %}
