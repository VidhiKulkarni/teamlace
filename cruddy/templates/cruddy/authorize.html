<!DOCTYPE html>
{% extends "layout.html" %}

{% block meta %}
    <title>Sign Up</title>
{% endblock %}

{% block content %}

    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom border-primary text-dark">
            <span class="fs-4">Club Member Sign Up</span>
        </header>
    </div>

    <div class="container py-4 text-light bg-primary rounded-3">

        <div class="container py-4 bg-secondary rounded-3">
            <div class="p-5 mb-4 bg-light text-dark rounded-3">
                <form method="POST" ID="authUser" action={{url_for('crud.crud_authorize')}} >
                    <table>
                        <tr><th><label for="user_name">Name</label></th></tr>
                        <tr><td><input class="form-control" type="text" id='user_name' name="user_name" size="20" required></td></tr>
                        <tr><th><label for="role">Role</label></th></tr>
                        <tr><td><input class="form-control" type="text" id='role' name="role" size="20" required></td></tr>
                        <tr><th><label for="grade">Grade</label></th></tr>
                        <tr><td><input class="form-control" type="number" id='grade' name="grade" size="20" required></td></tr>
                        <tr><th><label for="email">Email</label></th></tr>
                        <tr><td><input class="form-control" type="email" id="email" name="email" size="20" required></td></tr>
                        <tr><th><label for="password1">Password</label></th></tr>
                        <tr><td><input class="form-control" type="password" id='password1' name="password1" size="20" required></td></tr>
                        <tr><th><label for="password2">Password Confirmation</label></th></tr>
                        <tr><td><input class="form-control" type="password" id='password2' name="password2" size="20" required></td></tr>
                        <tr><th><input class="btn btn-secondary" type="submit" value="Sign Up"></th></tr>
                    </table>
                </form>
            </div>
        </div>

    </div>

{% endblock %}
